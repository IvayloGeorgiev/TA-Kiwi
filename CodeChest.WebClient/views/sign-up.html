<div id="register-field" class="auth-field">
    <h2>Sign Up</h2>
    <form id="sign-up-form">
        <input type="text" placeholder="Username" required="required" /><br/>
        <input type="password" placeholder="Password" required="required" /><br/>
        <input type="password" placeholder="Repeat Password" required="required" /><br/>
        <input type="text" placeholder="Email" required="required" /><br/>
        <input type="submit" class="golden" value="Register" />
    </form>
</div>
